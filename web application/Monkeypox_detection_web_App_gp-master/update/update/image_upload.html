<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image upload</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
  
    </style>
</head>
<body onload="onload()">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid Nbar">
      <a class="navbar-brand" href="#">
        <img src="imgs/Asset 40.png" alt="Logo" width="90" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-items">
          <li class="nav-item">
            <a class="nav-link new nav-font me-3" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  Main nav-font me-3" href="#">Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link new nav-font me-3" href="About Us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link new nav-font me-3" href="Contact Us.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle" id="user-name-label" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
              </button>
              <ul class="dropdown-menu">
                <li><a data-bs-toggle="modal" data-bs-target="#imageModalBody" class="dropdown-item" id="HistoryLink"
                    href="#">History</a></li>
                <li><a class="dropdown-item" id="logoutLlnk" href="#">logout</a></li>
              </ul>
            </div>
          </li>
          <li>
            <button class="btn switch btn-dark" id="darkModeBtn" onclick="darkmode()">Switch Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--##################### end of nav bar########################### -->
  <div class="uploadDiv">
    <div class="text mb-1 image-div">
      <h2>upload your photo</h2>
    </div>

    <form id="image-form">
      <label class="custom-file-upload image-div ">
        <input class="uploadPhoto" id="image-input" onchange="uploadImage(event)" name="image" type="file" />
        Upload here
      </label>

      <br>
      <div id="display-image" class=" mb-3">
        
      </div>
      <button style="display: none;" id="submitBtn" class="mb-2 btn btn-success" type="button">submit</button>
      <button style="display: none;" id="reloadBtn" class="mb-2 btn btn-info" type="button">Try another image</button>

    </form>
    <div>
      <h2 id="prediction"></h2>
    </div>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" >
      <img src="..."  class="rounded me-2" alt="..."  >
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModalBody" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> History</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="imageTableBody">
              <!-- Table rows will be dynamically inserted here -->
            </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <!-- <script src="./js/login.js"></script> -->
  <script src="./js/home.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/upload-Image.js"></script>
  

</body>
</html>
